<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/src/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="reg__form">
        <form action="">
        <hi class="sponsor__head">Register Account</hi>
        <br><br>
        
            <label> Firstname </label>         
            <input type="text" name="firstname" class="input__field reg__field" size="15"/> 
            <label> Lastname: </label>         
            <input type="text" name="lastname" class="input__field reg__field" size="15"/>  
            <label> Gender :</label> 
            <input type="radio"  name="sex"/> Male  
            <input type="radio" name="sex"/> Female 
            <input type="radio" name="sex"/> Other  
            <br><br>
            <label>Phone :</label>  
            <input type="text" name="country code" class="input__field reg__field" value="+234" size="2"/>   
            <input type="text" name="phone" class="input__field reg__field" size="10"/>
            Email:  
            <input type="email" id="email" class="input__field reg__field" name="email"/> 
            Password:  
            <input type="Password" id="pass" class="input__field reg__field" name="pass">
            Re-type password:  
            <input type="Password" id="repass" class="input__field reg__field" name="repass">     
    </form>
    <input type="button" class="btn submit__btn account__btn" value="Submit"/> 
    </div>

</body>
</html>
