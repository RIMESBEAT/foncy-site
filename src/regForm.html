<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/src/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <form action="" class="reg__form">
            <div class="input__box">
            <span class="userIcon">
            <i class="fa-solid fa-user"></i>
            <hi class="reg__head">Register Account</hi>
            </span>
            <label class="passbox"> 
            Firstname:         
            <input type="text" class="reg__field" name="firstname" size="15" required/> 
            </label>
            <label class="passbox">
            Surname:          
            <input type="text" class="reg__field" name="lastname" size="15" required/>  
            </label>
            <label class="passbox">
            Phone:+234          
            <input type="tel" class="reg__field" name="lastname" size="10" required/>  
            </label>
            <label class="passbox">
            @email:          
            <input type="email" class="reg__field" name="lastname" size="15" required/>  
            </label>
            <label class="passbox">
            Password
            <input  class="reg__field" type="password" id="pswrd" required>
            <span class="toggle__btn"></span>
            </label>
            <p>By clicking Submit, you agree to our <a href='/index.html' class="policy">policy</a></p>
            <a  href='/index.html' class="btn account__btn Submit__btn">Submit</a>
        </div>
    </form>
<script src="regForm.js"></script>
</body>
</html>
